content:
  - <strong>JOHN JARANA</strong> te arma un patio cervecero en tu evento con la
    mejor cerveza artesanal en Mendoza.

  - <strong>JOHN JARANA</strong> te da una <strong>DEGUSTACIÓN GRATIS</strong>
    para que pruebes y elijas las distintas variedades de cerveza antes del
    evento.

  - "<b>Detalles</b>: El patio cervecero tiene capacidad para 30 personas
    sentadas más todo el espacio que quieras en la barra. JOHN JARANA te arma el
    deck, las luces al mejor estilo cervecero y la cerveza artesanal tirada a la
    temperatura justa."

  - Cumpleaños de 15, casamiento, evento empresarial, cumpleaños de 18, fiesta
    privada, evento en una casa, un salón o el evento que se te ocurra, está
    cubierto, solo necesitas el espacio y las ganas de que todos hablen de tu
    fiesta.

  - <strong>JOHN JARANA</strong> lleva los barmans y las mozas.

  - <strong>PEDÍ TU PRESUPUESTO Y RESERVALO EN MENDOZA</strong>
