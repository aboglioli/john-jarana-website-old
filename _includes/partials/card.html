<article class="card" data-wow-delay="{{ include.index | times: 0.5 }}s">

  <figure>
    {% comment %}
    <img class="card-img" src={{ include.image | prepend: "/images/" | prepend: site.assets }} alt="">
    {% endcomment %}
    <img class="card-img" src="http://placeimg.com/{{ 200 | minus: include.index
    }}/220/any" alt="Card Image">
  </figure>
  <div class="card-body">
    <h2>{{ include.title }}</h2>
    <p>
      {{ include.text }}
    </p>
  </div>
</article>
