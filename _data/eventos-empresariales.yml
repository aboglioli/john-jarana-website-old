    content: >
      <strong>JOHN</strong> maneja marcas internacionales, cocteles de primera
      línea y bebidas elegantes y exclusivas para tu evento empresarial en
      Mendoza.

  - icon: brochure
    content: >
      <strong>JOHN JARANA</strong> arma la barra de tragos más sofisticados para
      lucirte en tu evento con tus clientes y sobre todo con tu equipo de
      trabajo.

  - icon: whisky
    content: >
      Esta barra movil te propone algunas opciones de <strong>CARTAS
      ADAPTADAS</strong> a tu evento ya sea en la empresa, un salón, una casa,
      de dia o de noche.

  - icon: "waiter-1"
    content: >
      Esta es la mejor opción para tu <strong>EVENTO DE NEGOCIOS</strong> con un
      servicio muy profesional, elegante y personalizado para el éxito del
      evento
