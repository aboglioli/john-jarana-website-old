content:
  - icon: "waiter-1"
    content: >
      El equipo de <strong>BARTENDERS</strong> de Mendoza acompañan la barra
      móvil y cuidan todos los detalles para prepararte excelentes
      <strong>MOJITOS, DAIQUIRIS y COCTELES</strong> de calidad.

  - icon: balloons
    content: >
      Para tu <strong>CASAMIENTO JOHN</strong> prepara las barras móviles para
      el momento del baile, con la famosa <strong>RONDA DE TOCTOCS</strong> para
      animar la fiesta.

  - icon: brochure
    content: >
      Los mejores <strong>TRAGOS</strong> y <strong>COCTELES</strong> John
      Jarana te los sirve en bandeja a cargo de las <strong>MOZAS</strong> que
      están a disposición de tus invitados.

  - icon: glass
    content: >
      Si tienes un <strong>EVENTO DE COMPROMISO</strong> o <strong>REUNIÓN
      FAMILIAR</strong> personalizamos el servicio al máximo para que sea
      inolvidable y te regalamos una degustación previa.
