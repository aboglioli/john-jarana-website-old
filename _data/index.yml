content:
  - icon: brochure
    content: >
      Podes elegir la cantidad de tragos que prefieras y armar tu <strong>CARTA
      PERSONALIZADA</strong> para ajustar el presupuesto y que no gastes ni un
      peso de más.

  - icon: pint
    content: >
      Prendete a la tendencia con John Jarana y reserva el <a
      href="/patio-cervecero.html">PATIO CERVECERO MOVIL</a> y elegi entre 7
      variedades distintas de cerveza artesanal buenisima y tirada bien helada.

  - icon: waiter
    content: >
      <strong>BARTENDERS</strong> capacitados de Mendoza y
      <strong>MOZAS</strong> acercando los cocteles y tragos hacen que tu evento
      no sea una carrera hasta la barra y todos disfruten de la fiesta.

  - icon: boy
    content: >
      John Jarana acomoda la <a href="/barra-sin-alcohol.html">BARRA MOVIL SIN
      ALCOHOL</a> para que los más chicos también puedan disfrutar de la fiesta
      y probar los mismos tragos sin alcohol.

  - icon: users
    content: >
      Si estás organizando un <a href="/eventos-empresariales.html">EVENTO
      EMPRESARIAL</a> John Jarana te prepara bebidas internacionales exclusivas
      para que tus clientes y staff se sientan comodos.

  - icon: barrel
    content: >
      No invitar a <strong>JOHN JARANA</strong> es lo primero que podés hacer
      mal... ¿Qué esperás?
