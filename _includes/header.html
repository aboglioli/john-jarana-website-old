<header role="banner" id="ab-header" class="parallax-window" data-parallax="scroll" data-image-src="{{ site.images }}/header-background.png">

  <!-- <div class="overlay"></div> -->

  <nav id="ab-navbar" class="wow fadeInDown">
    <ul class="ab-nav">
      <li class="active"><a href="#"><span>Inicio</span></a></li>
      <li><a href="#"><span>Patio Cervecero</span></a></li>

      <div class="content wow fadeIn">

      </div>
      <div class="button">
        <button class="wow flipInX" data-wow-delay="1s">¡Pedí tu presupuesto!</button>
      </div>
    </div>
