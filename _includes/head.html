<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  {% capture title %}{% if page.title %}{{ page.title | escape }} - {% endif %}{% if site.title %}{{ site.title | escape }}{% endif %}{% endcapture %}
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />
  <meta name="author" content="Alan Boglioli" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.assets | prepend: site.url }}">

  <!-- Facebook and Twitter integration -->
  <meta property="og:title" content="{{ title }}"/>
  <meta property="og:image" content="{{ page.logo }}"/>
  <meta property="og:url" content=""/>
  <meta property="og:site_name" content="{{ title }}"/>
  <meta property="og:description" content="{{ page.meta-description }}"/>
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:image" content="{{ page.logo }}" />
  <meta name="twitter:url" content="" />
  <meta name="twitter:card" content="" />

  <link rel="shortcut icon" href="{{ site.images }}/favicon.png">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700|Montserrat:400,700' rel='stylesheet' type='text/css'>

  <!-- Extra style -->
  <link rel="stylesheet" href={{ "/stylesheets/font-awesome.min.css" | prepend: site.assets }}>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.carousel.css" type="text/css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/assets/owl.theme.default.css" type="text/css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

  <!-- Custom style -->
  <link rel="stylesheet" href={{ "/stylesheets/custom.font.css" | prepend: site.assets }}>
  <link rel="stylesheet" href={{ "/styles/site.css" | prepend: site.baseurl }}>

  <!-- Modernizr JS -->
  <script src={{ "/javascripts/modernizr-2.6.2.min.js" | prepend: site.assets }}></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  {% comment %}
  <script src={{ "/javascripts/jquery.min.js" | prepend: site.assets }}></script>
  {% endcomment %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src={{ "/javascripts/bootstrap.min.js" | prepend: site.assets }}></script>

  <script src={{ "/javascripts/jquery.waypoints.min.js" | prepend: site.assets }}></script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.6/owl.carousel.js"></script>

  <script src={{ "/javascripts/wow.min.js" | prepend: site.assets }}></script>
  <script type="text/javascript" charset="utf-8">
    new WOW().init();
  </script>

  <script src={{ "/javascripts/parallax.min.js" | prepend: site.assets }}></script>

  <script src={{ "/javascripts/main.js" | prepend: site.assets }}></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-85352051-1', 'auto');
    ga('send', 'pageview');

  </script>
</head>
