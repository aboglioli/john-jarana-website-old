<article class="card" data-wow-delay="{{ include.index | times: 0.5 }}s">

  <figure>
    {% comment %}
    <img class="card-img" src={{ include.image | prepend: site.images }} alt="Card Image">
    {% endcomment %}
    <img class="card-img" src={{ include.image }} alt="Card Image">
  </figure>
  <div class="card-body">
    <h2>{{ include.title }}</h2>
    <p>
      {{ include.text }}
    </p>
  </div>
</article>
