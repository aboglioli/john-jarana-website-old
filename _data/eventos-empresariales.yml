content:
  - icon: pint
    content: >
      <strong>JOHN</strong> maneja marcas internacionales, cocteles de primera
      línea y bebidas elegantes y exclusivas para tu evento empresarial en
      Mendoza.

  - icon: brochure
    content: >
      <strong>JOHN JARANA</strong> arma la barra con los tragos más sofisticados
      para lucirte en tu evento con tus clientes y sobre todo con tu equipo de
      trabajo.

  - icon: whisky
    content: >
      Estas <strong>BARRAS MÓVILES</strong> se adaptan a cualquier opción de
      acuerdo a tu evento, ya sea en la empresa, un salón, una casa, de día o de
      noche.

  - icon: "waiter-1"
    content: >
      Es la alternativa ideal para tu <strong>EVENTO DE NEGOCIOS</strong>
      brindando un servicio muy profesional, elegante y personalizado para el
      éxito del evento
