content:
  - icon: brochure
    content: >
      <strong>JOHN JARANA</strong> te arma un patio cervecero movil en tu
      evento, las mesas, los tablones y los bancos rusticos al mejor estilo
      cervecero.

  - icon: pint
    content: >
      Tenes 7 variedades de <strong>CERVEZA ARTESANAL</strong> entre
      <strong>RUBIAS, ROJAS Y NEGRAS</strong> controlando los procesos correctos
      de calidad.

  - icon: barrel
    content: >
      Si te cuesta decidir tenes una <strong>DEGUSTACION GRATIS</strong> para
      que puedas probar las cervezas antes de la fiesta.

  - icon: boy
    content: >
      Con el <strong>PATIO CERVECERO</strong> podes degustar cervezas caseras
      artesanales y brindar con tus invitados al mejor choque de
      <strong>CHOPS</strong> llenos.
