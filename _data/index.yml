content:
  - icon: brochure
    content: >
      Podes elegir la cantidad de tragos que prefieras y armar tu <strong>BARRAS
      MÓVILES PERSONALIZADAS</strong> para ajustar tu presupuesto y proponer tu
      carta de tragos ideal.

  - icon: pint
    content: >
      Prendete a la tendencia con John Jarana y reserva el <a
      href="/patio-cervecero.html">PATIO CERVECERO MOVIL</a> y elegi entre 7
      variedades distintas de cerveza artesanal buenísima y tirada, bien helada.

  - icon: waiter
    content: >
      <strong>BARTENDERS</strong> capacitados de Mendoza y
      <strong>MOZAS</strong> acercando los cocteles y tragos, hacen que tu
      evento no sea una carrera hasta la barra. Ideal para <a
      href="/bodas-y-fiestas.html">CASAMIENTOS Y FIESTAS</a>.

  - icon: boy
    content: >
      John Jarana acomoda la <a href="/barra-juvenil.html">BARRA MÓVIL SIN
      ALCOHOL</a> para que los más chicos también puedan disfrutar de la fiesta
      y de los tragos juveniles pensados para ellos.

  - icon: users
    content: >
      Si estás organizando un <a href="/eventos-empresariales.html">EVENTO
      EMPRESARIAL</a> John Jarana te prepara la barra móvil con bebidas
      internacionales exclusivas para tus clientes y staff.

  - icon: barrel
    content: >
      No invitar a <strong>JOHN JARANA</strong> es lo primero que podés hacer
      mal... ¡¿Qué esperás?!
