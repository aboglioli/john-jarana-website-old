content:
  - Para que los más chicos puedan disfrutar de tragos, licuados y batidos
    <strong>JOHN JARANITA</strong> se encarga de prepararte la barra de tragos
    sin alcohol para fiestas de cumpleaños, juntada entre amigos, por el dia del
    niño o lo que necesites en Mendoza.

  - Tranquilo que también hay tragos para los mas grandes, pero eso queda entre
    nosotros.

  - Tragos con frutas, batidos con helado, daikiris sin alcohol, son algunos de
    los tragos que van a poder elegir los invitados con el alquiler de esta
    barra movil.

  - <strong>JOHN JARANITA</strong> está esperando que lo invites.

  - <strong>PEDÍ TU PRESUPUESTO Y RESERVALA EN MENDOZA</strong>
