content:
  - icon: "waiter-1"
    content: >
      Los mejores barmans hacen los mejores tragos y <strong>JOHN JARANA</strong> te los sirve en
      bandeja en Mendoza.

  - icon: balloons
    content: >
      Esta es la barra movil de tragos ideal para tu casamiento, cumpleaños de
      mayoría de edad o eventos familiares más formales.

  - icon: brochure
    content: >
      Encontra los tragos que mas te guste aprovechando la opción de crear tu
      carta de tragos personalizada.

  - icon: glass
    content: >
      Preparamos los mejores mojitos de Mendoza, daikiris, gancia batido y muchos
      tragos mas. Hace que tu fiesta de casamiento de que hablar.

  - icon: "office-material"
    content: >
      <strong>PEDÍ TU PRESUPUESTO Y RESERVALA EN MENDOZA</strong>
