<article class="card" data-wow-delay="{{ include.index | times: 0.5 }}s">

  <div class="pin">
    <img src={{ "/images/icons/pin2.png" | prepend: site.assets }} alt="">
  </div>

  <figure>
    {% comment %}
    <img class="card-img" src={{ include.image | prepend: "/images/" | prepend: site.assets }} alt="">
    {% endcomment %}
    <img class="card-img" src="http://placeimg.com/{{ 500 | minus: include.index
    }}/300/any" alt="Card Image">
  </figure>
  <div class="card-body">
    <h2>{{ include.title }}</h2>
    <p>
      {{ include.text }}
    </p>
  </div>
</article>
